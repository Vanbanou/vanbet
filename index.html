
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Introdutória</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página Introdutória</h1>
    </header>
    <main>
        <p>Este é um exemplo simples de uma página introdutória. Aqui você pode adicionar mais informações sobre você ou seu projeto.</p>
        <p>Saiba mais sobre mim clicando no botão abaixo:</p>
        <a href="https://www.google.com" target="_blank" style="padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px;">Visite o Google</a>
    </main>
    <footer>
        <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
